<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Teko:wght@300&display=swap" rel="stylesheet">

        <!--linking external css-->
        <link href="../css/styles.css" rel="stylesheet">
        <link href="../css/form-styles.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
        <title>My Webpage</title>
        <style>
            .error::after{
                background-color: hsl(10, 60%, 50%);
                color: #fff;
                font-size: 1rem;
                line-height: 1.8;
                width: 350px;
                padding-left: 2rem;
                position:absolute;
                right: 0;
                content: attr(data-errormsg);
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div id="nav">
                <nav class="navbar navbar-dark bg-dark">
                    <ul class="nav">
                        <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="./form.html">Form</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./website.html">Websites</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Q&A.html">Q&A</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <form id="form">
                <h2>FORM</h2>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputfname4">Full Name</label>
                        <input type="text" class="form-control" id="inputfname4" placeholder="Fullname" style="font-family:Arial, Helvetica, sans-serif;" >
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputUname4">Username</label>
                        <input type="text" class="form-control" id="inputUname4" placeholder="Username" style="font-family:Arial, Helvetica, sans-serif;">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" style="font-family:Arial, Helvetica, sans-serif;" >
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" style="font-family:Arial, Helvetica, sans-serif;" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Street name" style="font-family:Arial, Helvetica, sans-serif;">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">City</label>
                      <input type="text" class="form-control" id="inputCity" style="font-family:Arial, Helvetica, sans-serif;">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputprovince">Province</label>
                        <select id="inputprovince" class="form-control" tabindex="8" style="font-family:Arial, Helvetica, sans-serif;">
                            <option value="0">Choose...</option>
                            <option value="1">Province 1</option>
                            <option value="2">Province 2</option>
                            <option value="3">Province 3</option>
                            <option value="4">Province 4</option>
                            <option value="5">Province 5</option>
                            <option value="6">Province 6</option>
                            <option value="7">Province 7</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip" style="font-family:Arial, Helvetica, sans-serif;">
                    </div>
                </div>
                
                <div class="form-check" data-errormsg="">
                    <input class="form-check-input" type="checkbox" id="gridCheck" >
                    <label class="form-check-label" for="gridCheck">
                        Agree to Form
                    </label>
                </div>
                <div class="form-group">
                <button type="submit" class="btn btn-primary" id="but1">Submit</button>
                <button type="submit" class="btn btn-primary" id="but2">Clear</button>
            </form>
        </div>
        <script src='../js/form.js'></script>
    </body>
</html>
